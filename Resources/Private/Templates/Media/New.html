<f:layout name="Default" />


<f:section name="main">
	<f:flashMessages />

	<f:render partial="FormErrors" arguments="{table:'media'}"/>

	<f:form action="create"  name="newMedia" object="{newMedia}" arguments="{news:news}" class="form-horizontal">
		<f:render partial="Media/FormFields" arguments="{news:news}" />

		<div class="form-actions">
			<f:form.submit value="Create new"  class="btn btn-primary" />
		</div>
	</f:form>
</f:section>
